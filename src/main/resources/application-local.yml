spring:
  datasource:
    hikari:
      jdbc-url: ${commerce.spring.datasource.url}
      username: ${commerce.spring.datasource.username}
      password: ${commerce.spring.datasource.password}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: da1e932d1b29e6590d9f88afda5c2a6b
            redirect-uri: http://localhost:8080/api/login/oauth2
            grant-type: authorization_code



decorator:
  datasource:
    p6spy:
      enable-logging: on

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui/index.html
    groups-order: DESC
    doc-expansion: none
    tags-sorter: alpha
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
